{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="formulario">
            <h1>Modificar Producto:</h1>
            <form action="{% url 'productosupdate' id %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="form-group" style="margin-top: 1rem;">
                    <input type="submit", class="btn btn-primary">
                    <a href="{% url 'productosindex' %}" class="btn btn-secondary">Volver</a>
                </div>
            </form>  
        </div>
    </div>
{% endblock %}
